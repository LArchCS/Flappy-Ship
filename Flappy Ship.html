<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }
    body {
      text-align: center;
    }
    ul {
      list-style-type:none;
      text-align:center;
    }
  </style>
</head>

<body onload="startGame()">
  <script src="shipEngine.js"></script>
  <div id="button">
    <br>
    <button onmousedown="key38()" onmouseup="key0()">UP</button><br><br>
    <button onmousedown="key37()" onmouseup="key0()">LEFT</button>
    <button onmousedown="key39()" onmouseup="key0()">RIGHT</button><br><br>
    <button onmousedown="key40()" onmouseup="key0()">DOWN</button><br><br>
    <button>Difficulty</button>
    <button onclick="difficulty=0">0</button>
    <button onclick="difficulty=0.1*1.3">1</button>
    <button onclick="difficulty=0.2*1.3">2</button>
    <button onclick="difficulty=0.3*1.3">3</button>
    <button onclick="difficulty=0.4*1.3">4</button>
    <button onclick="difficulty=0.5*1.3">5</button>
    <button onclick="difficulty=0.6*1.3">6</button>
    <button onclick="difficulty=0.7*1.3">7</button>
    <button onclick="difficulty=0.8*1.3">8</button>
    <button onclick="difficulty=0.9*1.3">9</button>
    <button onclick="difficulty=1.0*1.3">10</button>
  </div>
  <ul>
    <li>Avoid white obstacles.</li>
    <li>Press arrow keys or click buttons to control.</li>
    <li>Sometimes you need to move forward/backward.</li>
    <li>Difficulty is adjustable. good luck!</li>
  </ul>
</body>
</html>
