<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }
    body {
      text-align: center;
    }
    ul {
      list-style-type:none;
      text-align:center;
    }
  </style>
</head>

<body onload="startGame()">
  <script src="shipEngine.js"></script>
  <div id="button">
    <br>
    <button onmousedown="key38()" onmouseup="key0()">UP</button><br><br>
    <button onmousedown="key37()" onmouseup="key0()">LEFT</button>
    <button onmousedown="key39()" onmouseup="key0()">RIGHT</button><br><br>
    <button onmousedown="key40()" onmouseup="key0()">DOWN</button>
  </div>
  <ul>
    <li>Use arrow keys or click buttons to control.</li>
    <li>Sometimes you need to move forward/backward.</li>
    <li>Avoid white obstacles, good luck!</li>
  </ul>
</body>
</html>
